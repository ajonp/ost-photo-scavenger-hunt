<ng-container *ngTemplateOutlet="
    main;
    context: {
      isHandset: isHandset$ | async
    }
  "></ng-container>
<ng-template #main let-isHandset="isHandset">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="isHandset ? 'dialog' : 'navigation'"
      [mode]="isHandset ? 'over' : 'side'" [opened]="isHandset === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/home']" routerLinkActive="router-link-active"
          [routerLinkActiveOptions]="{ exact: true }">
          <mat-icon mat-list-icon>home</mat-icon>Home
        </a>
        <!-- <a
          mat-list-item
          [routerLink]="['/user/captures']"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLinkActive="router-link-active"
        >
          <mat-icon mat-list-icon>camera</mat-icon>Capture
        </a> -->
      </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary" fxLayout="row">
        <div fxFlex="initial" style="height: 100%;">

          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>

          <span>OST Photo Scavenger Hunt</span>
        </div>
        <div fxFlex="auto"></div>
        <div>
          <ngx-auth-firebaseui-avatar [canDeleteAccount]="false" [canEditAccount]="false"
            (onSignOut)="onSignOut($event)"></ngx-auth-firebaseui-avatar>
        </div>
      </mat-toolbar>
      <div style="padding: 1rem;">
        <router-outlet></router-outlet>
      </div>

  </mat-sidenav-container>
</ng-template>
